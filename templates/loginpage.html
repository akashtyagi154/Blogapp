<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    a {
        text-decoration: none;
    }
    .errormsg {
        border: 2xp solid red;
        background: rgb(216, 166, 166);
        text-transform: uppercase;
        color: black;
        padding: 4px 12px;
        display: flex;
        justify-content:center;
        align-items: center;
    }   
    .min-width-32vw {
        min-width: 32vw;
        
    }
</style>
</head>
<body>
    <div class='d-flex justify-content-center align-items-center mt-3 vh-40'>
        <div class="card m-3 p-3 min-width-32vw">
            <form method='POST'>
                {% csrf_token %}
                
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" name='username'>
                </div>
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name='password'>
                </div>
                <div class='d-flex justify-content-center align-items-center mt-3'>
                    <button type='submit' class="btn btn-primary">Login</button>
                </div>
                <div class='d-flex justify-content-center align-items-center mt-3'>
                    <h5>Not a user? <a href="{% url 'signup' %}">Sign up</a></h>
                </div>
                <div class='align-items-center m-4 p-2 errorbox'>
                    {% for message in messages %}
                    <p class='errormsg'>{{message}}</p>
                    {% endfor %}
                </div>
                
                
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
        
        
    
        
    </script>
</body>
</html>
