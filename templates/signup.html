<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    a {
        text-decoration: none;
    }
    .errormsg {
        border: 2xp solid red;
        background: rgb(216, 166, 166);
        text-transform: uppercase;
        color: black;
        padding: 4px 12px;
        display: flex;
        justify-content:center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class='d-flex justify-content-center align-items-center mt-3 vh-40'>
        <div class="card m-3 p-3">
            <form method='POST'>
                {% csrf_token %}
                
                
                <div class="d-flex flex-row .justify-content-lg-around align-items-center">
                    <div class="mb-2 d-flex flex-column">
                        <div class='m-3'>{{form.username.label}}</div>
                        <div class='m-3'>{{form.password1.label}}</div>
                        <div class='m-3'>{{form.password2.label}}</div>
                        
                    </div>
                    <div class="mb-2 d-flex flex-column form-control">
                        <div class='m-3'>{{form.username}}</div>
                        <div class='m-3'>{{form.password1}}</div>
                        <div class='m-3'>{{form.password2}}</div>
                    </div>
                    
                    
                </div>
                <div class='d-flex justify-content-center align-items-center mt-3'>
                    <button type='submit' class="btn btn-primary">Sign up</button>
                </div>
                <div class='align-items-center m-4 p-2 errorbox'>
                    {% for message in messages %}
                    <p class='errormsg'>{{message}}</p>
                    {% endfor %}
                </div>
                
                
                
                <div class='d-flex justify-content-center align-items-center mt-3'>
                    <h5>Already a user? <a href="{% url 'login' %}"><span>Log In</span></a></h>
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
        var form_field = document.getElementsByTagName('input')
        form_field[1].placeholder = 'Username..';
        form_field[2].placeholder = 'Password..';
        form_field[3].placeholder = 'Password again..'; 

        for (var i in form_field){
            form_fields[i].classname += 'form-control'
        }
        
    
        
    </script>
</body>
</html>
